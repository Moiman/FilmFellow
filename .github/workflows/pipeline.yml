name: Pipeline
on:
  push:
    branches: ["main", "cypress-pipeline"]
  pull_request:
    branches: ["main"]
jobs:
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: cd backend && npm ci && npm run lint && npm run prettier-check
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: cd frontend && npm ci && npm run lint && npm run prettier-check
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - run: cd frontend && npm ci && npm run test
  test-backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: cp .env.example .env
    - run: docker compose up postgres -d
    - run: cd backend && cp .env.example .env && npm ci && npx prisma migrate deploy
    - run: cd backend && npm run test
  test-cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: cd frontend && npm ci && npm run dev & sleep 10 && npm run cypress:run_headless
